<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="total-body">

        <header>
            <div class="container">
                <div class="add-tracker">
                    <h1>23,993</h1>
                    <p class="small-text-header">Trackers & ads blocked</p>
                </div>

                <div class="bandwidth-saved">
                    <h1>668.5 <span class="span-small-text">MB</span></h1>
                    <p class="small-text-header">Bandwidth saved</p>
                </div>

                <div class="time-saved">
                    <h1>20 <span class="span-small-text">minutes</span></h1>
                    <p class="small-text-header">Time saved</p>
                </div>

                <div class="current-time">
                    <h1>4:57</h1>
                </div>
            </div>
        </header>

        <section class="websites-visited">
            <div class="container">
                <ul class="most-visited">
                    <li>Youtube</li>
                    <li>GMAIL</li>
                    <li>CCC</li>
                    <li>Amazon</li>
                    <li>My Drive</li>
                    <li>Freedom</li>
                </ul>
            </div>

            <div class="container section-one">
                <ul class="websties-list">
                    <li>FTX</li>
                    <li><a href="#">Crypto.com</a></li>
                    <li>Binance</li>
                    <li>Gemini</li>
                </ul>
    
                <img src="imgs/treeLogo.png" alt="tree logo">
            </div>
        </section>

        <footer>
            <div class="author-section">
                <p class="photo-author"><span>Photo by</span> Su San Lee</p>
            </div>
            
            <div class="button-section">
                <button class="btn button-customize">Customize</button>
                <button class="btn button-settings">Settings</button>
                <button class="btn button-tabs">Tabs</button>
                <button class="btn button-reset">Reset</button>
            </div>

        </footer>

    </body>
</html>
